<div class="container">

    <div class="row">
        <div  class="col">Backlog</div>
        <div  class="col">ToDo</div>
        <div  class="col">InProgress</div>
        <div  class="col">Done</div>

            </div>
    <div class="row" >
<!--        BACKLOG-->
        <div class="col" >
<!--            ADD BACKLOG-->
            <div class="row" >
                <div class="col"></div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body justify-content-center align-self-center">
                        <a th:href="@{/saveIssueForm}" class="btn btn-primary stretched-link">Create New Backlog</a>
                    </div>
                </div>
            </div>
<!--            BACKLOG-->
            <div class="row" th:each ="backlogIssue: ${listOfBacklogIssue}">
                <div class="col"></div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${backlogIssue.name}"></h5>
                    <p class="card-text" th:text="${backlogIssue.desc }"></p>
                    <a th:href="@{'/editIssueForm/' + ${backlogIssue.issueId}}" class="stretched-link"></a>
                </div>
            </div>
            </div>

        </div>
<!--        TODO-->
    <div class="col" >
        <div class="row" th:each ="todoIssue: ${listOfTodoIssue}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${todoIssue.name}"></h5>
                    <p class="card-text" th:text="${todoIssue.desc }"></p>
                </div>
            </div>
        </div>
        </div>
<!--        INPROGRESS-->

        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="row" th:each ="inProgressIssue: ${listOfInProgressIssue}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${inProgressIssue.name}"></h5>
                        <p class="card-text" th:text="${inProgressIssue.desc }"></p>
                    </div>
                 </div>
            </div>
        </div>

        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="row" th:each ="doneIssue: ${listOfDoneIssue}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doneIssue.name}"></h5>
                        <p class="card-text" th:text="${doneIssue.desc }"></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
