<div style="text-align:center;">
    <form style="margin: 30px;" action="/updateIssue" method="post" id="issueForm" th:object="${issue}">

        <label for="issueId">Issue Id</label>
        <input id="issueId" type="text" name="issueId" th:value="*{issueId}" style="margin: 10px 10px 10px 25px;"></input>
        </br>
        <label for="name">Issue Name</label>
        <input id="name" type="text" name="name" th:value="*{name}"  ></input><br><br>
       <label for="name">Status</label>
            <select th:field="*{status}">
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </br>
        <label style="display:inline-block; vertical-align: top;" for="desc">Description:</label>

        <textarea  id="desc" name="desc"  type="text" rows="10" cols="50" form="issueForm" th:text="${issue.desc}" align-items-center justify-content-center></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <a th:href="@{'/deleteIssue/'+${issue.issueId}}" class="btn btn-danger">Delete Issue</a>
    </form>
</div>
